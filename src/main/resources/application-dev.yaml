spring:
  flyway:
    enabled: true
    locations: classpath:db.migration
    baseline-on-migrate: true
    validate-on-migrate: true
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: ${DB_DRIVER:org.postgresql.Driver}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

carimbai:
  hmac-secret: ${CARIMBAI_HMAC_SECRET:dev-secret-change-me}
  stamps-needed: 10
  stamps-default-needed: 10
  rate-limit:
    seconds: 120
  jwt:
    secret: ${CARIMBAI_JWT_SECRET:h9V$3uP!Qk2zA7mF@0sYwE4#RbT8nLjC}
    expiration-seconds: 28800
springdoc:
  api-docs:
    path: /api-docs
    enabled: false
  swagger-ui:
    path: /
    enabled: false